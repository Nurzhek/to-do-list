<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Todo List</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Add Task
                    </div>
                    <div class="card-body">
                        <form action="/add" method="post">
                            <div class="input-group mb-3">
                                <input type="text" name="title" class="form-control" placeholder="New Task">
                                <div class="input-group-append">
                                    <input type="submit" value="Add" class="btn btn-primary">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <ul class="list-group mt-4">
                    {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span {% if todo.done %} style="text-decoration:line-through;" {% endif %}>{{ todo.title }}</span>
                        <div>
                            <a href="/update/{{ todo.id }}" class="btn btn-sm btn-warning">Toggle</a>
                            <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
